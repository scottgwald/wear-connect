    <script type="text/javascript">
        $.fn.exists = function () {
            return this.length !== 0;
        }
        
        function startSlider() {
            var slide = $('.slide').unslider({
                delay: false,
                dots: false,
                complete: function() {
                    var cards = document.getElementById("cards");
                    var left = cards.style.left;
                    var index = parseInt(left.substr(left, left.length-1))/(-100);
                }
            });
            data = slide.data('unslider');
            timer = setInterval(data.next, 3000);
        }

        $(document).ready(startSlider);

    </script>

Date.prototype.today = function () { 
    return ((this.getDate() < 10)?"0":"") + this.getDate() +"/"+(((this.getMonth()+1) < 10)?"0":"") + (this.getMonth()+1) +"/"+ this.getFullYear();
}
 
Date.prototype.timeNow = function () {
     return ((this.getHours() < 10)?"0":"") + this.getHours() +":"+ ((this.getMinutes() < 10)?"0":"") + this.getMinutes() +":"+ ((this.getSeconds() < 10)?"0":"") + this.getSeconds();
}

currentTimeString = function () {
    return new Date().today() + " @ " + new Date().timeNow();
}



function wordReceive(channel, word1, word2, croppedImage) {
    $('#cards').append(newCard(word1, word2, croppedImage));
    clearInterval(timer);

}

                    <div class="overlay-gradient-tall-dark" />\

                        <p class="text-auto-size" style="visibility: visible; font-size: 100%; text-align: center">\
                            ' + word1 + ' / ' + word2 + '\
                        </p>\
                    </section>\
                </article>\
            </li>';
}

function serverCustom() {
    WS.sound('SUCCESS');
    WS.subscribe('registered', registered)
    WS.subscribe(WS.groupDevice(), function(channel, a, b) {
        console.log('subscribed ' + channel);
    });
    WS.subscribe('words', wordReceive);
    WS.publish('register', 'registered', WS.groupDevice());
    WS.publish('words', 'water', 'agua', img1);
    WS.publish('words', 'pen', 'pluma', img1);
    WS.publish('words', 'pencil', 'lapiz', img1);
    //WS.publish('image', 'now', 'image body: 12345');
    setTimeout(function() {
        WS.publish('words', 'hello', 'hola');
    }, 10000);

    toggleCamera();
    WS.dataLog(false, true, 0.15);
}

function registered(channel, name) {
    WS.say("Registered as " + name);
}

var playground = true;

    WS.sound("SELECTED");
    if (!playground) {
        WS.serverConnect('{{WSUrl}}', server);
        playground = true;
    } else {
        WS.serverConnect(customEndpoint, serverCustom);
        playground = false;
    }
}

var cameraOn = false;
function toggleCamera() {
    if (cameraOn) {
        WS.cameraOff();
        WS.say('camera off');
        cameraOn = false;
    } else {
        WS.cameraOn(2, 640, 480);
        WS.say('camera on');
        cameraOn = true;
    }
}

    if (WS.scriptVersion(1)) return;

    toggleServer();

}

window.onload = main;
