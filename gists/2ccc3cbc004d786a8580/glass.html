<body style="width:100%; height:100%; overflow:hidden; margin:0" bgcolor="#000">
<canvas id="canvas" width="640" height="360" style="display:block"></canvas>

<script type="text/html" id="tpl_card1">
    <article class="photo">
        <img src="file:///storage/emulated/legacy/wearscript/gists/2ccc3cbc004d786a8580/pen1-BK.png" width="100%" height="100%">
        <div class="overlay-gradient-tall-dark" />
        <section>
            <p class="text-auto-size" style="visibility: visible; font-size: 100%; text-align: center">
                pen / pluma
            </p>
        </section>
    </article>
</script>

<script>

function ui() {
    WS.log('Welcome to WearScript');
    WS.say('Welcome to WearScript');
    WS.sound('SUCCESS');

    var tree = new WS.Cards();
    tree.addHTML('tpl_card1');
    WS.cardTree(tree);
    WS.displayCardTree();

    var customEndpoint = 'ws://192.168.2.230:8112/';
    WS.serverConnect(customEndpoint, serverCustom);
}

function serverCustom() {
    WS.sound('SUCCESS');
    WS.subscribe('registered', registered);
    WS.subscribe('blob', blobCB);
    WS.subscribe(WS.groupDevice(), blobCB);
    WS.publish('register', 'registered', WS.groupDevice());
    WS.publish('blob', 'glassmessage', 'glass body');
}

function registered(channel, name) {
    WS.say("Registered as " + name);
}

function blobCB(channel, message) {
    WS.sound('SELECTED');
    WS.wake();
    WS.activityCreate();
    tree = new WS.Cards();
    tree.add(message, currentTimeString());
    WS.cardTree(tree);
    WS.displayCardTree();
}

currentTimeString = function () {
    return new Date().today() + " @ " + new Date().timeNow();
}

Date.prototype.today = function () {
    return ((this.getDate() < 10)?"0":"") + this.getDate() +"/"+(((this.getMonth()+1) < 10)?"0":"") + (this.getMonth()+1) +"/"+ this.getFullYear();
}

Date.prototype.timeNow = function () {
     return ((this.getHours() < 10)?"0":"") + this.getHours() +":"+ ((this.getMinutes() < 10)?"0":"") + this.getMinutes() +":"+ ((this.getSeconds() < 10)?"0":"") + this.getSeconds();
}

function main() {
    if (WS.scriptVersion(1)) return;
    ctx = document.getElementById('canvas').getContext("2d");
    ui();
}
window.onload = main;
</script>
</body>
</html>
