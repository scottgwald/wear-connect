    <script type="text/javascript">
        $.fn.exists = function () {
            return this.length !== 0;
        }
        
        cardIndex = 0;
        previousWord = '';

        function startSlider() {
            var slide = $('.slide').unslider({
                delay: false,
                dots: false,
                speed: 500,
                complete: function(x) {
                    var cards = document.getElementById("cards");
                    var left = cards.style.left;
                    var index = parseInt(left.substr(left, left.length-1))/(-100);
                    console.log(x);
                    console.log('num cards: ' + $('#cards li .word1').length);

                    var word = $($('#cards li .word1')[cardIndex]).text();
                    console.log('word: ' + word);
                    setTimeout(function() {
                        WS.say(word);
                    }, 500);
                }
            });
            data = slide.data('unslider');
            timer = setInterval(function () {
                data.next();
                cardIndex++;
                var length = $('#cards').children().length;
                if (length > 0) {
                    cardIndex %= length;
                }
            }, 3000);
        }

        $(document).ready(startSlider);

    </script>

<slider class="slide">

<script>

Date.prototype.today = function () { 
    return ((this.getDate() < 10)?"0":"") + this.getDate() +"/"+(((this.getMonth()+1) < 10)?"0":"") + (this.getMonth()+1) +"/"+ this.getFullYear();
}
 
Date.prototype.timeNow = function () {
     return ((this.getHours() < 10)?"0":"") + this.getHours() +":"+ ((this.getMinutes() < 10)?"0":"") + this.getMinutes() +":"+ ((this.getSeconds() < 10)?"0":"") + this.getSeconds();
}

currentTimeString = function () {
    return new Date().today() + " @ " + new Date().timeNow();
}



function wordReceive(channel, word1, word2, croppedImage) {
    $('#cards').append(newCard(word1, word2, croppedImage));
    clearInterval(timer);
    startSlider();
}

function newCard(word1, word2, croppedImage) {
    return '<li>\
                <article class="photo">\
                    <img src="' + croppedImage + '" width="100%" height="100%">\
                    <div class="overlay-gradient-tall-dark" />\
                    <section>\
                        <p class="text-auto-size" style="visibility: visible; font-size: 100%; text-align: center">\
                            <span class="word1">' + word1 + '</span> / <span class="word2">' + word2 + '</span>\
                        </p>\
                    </section>\
                </article>\
            </li>';
}

var playground = true;

function toggleServer() {
    WS.sound("SELECTED");
    if (!playground) {
        WS.serverConnect('{{WSUrl}}', server);
        playground = true;
    } else {
        WS.serverConnect(customEndpoint, serverCustom);
        playground = false;

}

var cameraOn = false;
function toggleCamera() {

        WS.cameraOff();
        cameraOn = false;
    } else {
