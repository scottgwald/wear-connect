<!DOCTYPE html>
<html lang="en" data-ng-app="app" data-ng-controller="AppController">
<head>
    <meta charset="UTF-8">
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no' name='viewport'>
    <title>Word Connect</title>
    <script src="//192.168.1.129:35729/livereload.js"></script>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="bower_components/fontawesome/css/font-awesome.css">
    <style>
        html body {
            background-color: #181818;
            color: #212121;
            font-family: sans-serif;

            cursor: default;

            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            -o-user-select: none;
            user-select: none;
        }

        /* prevent overscrolling on mac */
        html, body {
            width:      100%;
            height:     100%;
            overflow:   hidden;
        }

        body > div {
            height:     100%;
            overflow:   scroll;
        }

        /* Background colors */
        /* note: this is necessary to avoid black background in fullscreen */
        .left-container {
            background-color: #3F51B5;
        }
        .middle-container {
            background-color: #181818;
        }
        .right-container {
            background-color: #3F51B5;
        }
        .left-container {
            z-index: 1000;

            position: fixed;
            left: 0px;
            top: 0px;
            width: 100px;
            height: 100%;
            padding-top: 16px;
            
            color: #f9f9f9;
            font-size: 24px;
            box-shadow: 2px 0 5px rgba(0,0,0,.26);

            text-align: center;
        }
        .left-container heading {
            white-space: nowrap;
        }
        .middle-container {
            z-index: 500;
            margin: 0 auto;
            position: fixed;
            left: 100px;
            right: 100px;
            top: 0px;
            height: 100%;
            text-align: center;
            padding-top: 50px;

            color: #f9f9f9;
        }
        .right-container {
            z-index: 1010;

            position: fixed;
            right: 0px;
            top: 0px;
            width: 100px;
            height: 100%;
            padding-top: 16px;
            padding-left: 16px;

            color: #f9f9f9;
            font-size: 24px;
            box-shadow: -2px 0 5px rgba(0,0,0,.26);

            -webkit-transition: width 0.5s cubic-bezier(0.36, 0.01, 0.11, 0.99),
                                transform 0.5s cubic-bezier(0.36, 0.01, 0.11, 0.99);
            -o-transition: width 0.5s cubic-bezier(0.36, 0.01, 0.11, 0.99),
                                transform 0.5s cubic-bezier(0.36, 0.01, 0.11, 0.99);
            transition: width 0.5s cubic-bezier(0.36, 0.01, 0.11, 0.99),
                                transform 0.5s cubic-bezier(0.36, 0.01, 0.11, 0.99);

            overflow-y: hidden;
            overflow-x: hidden;
            
        }
        .right-container[state="open"] {
            width: 248px;
        }

        .right-container heading {
            white-space: nowrap;
        }

        .right-container heading .fa-arrow-left {
            -webkit-transition: transform 0.5s cubic-bezier(0.36, 0.01, 0.11, 0.99);
            -o-transition: transform 0.5s cubic-bezier(0.36, 0.01, 0.11, 0.99);
            transition: transform 0.5s cubic-bezier(0.36, 0.01, 0.11, 0.99);
        }

        .right-container[state="open"] heading .fa-arrow-left {
            transform: rotate(-180deg);
        }
        
        tools {
            /* almost identical to ul */
            margin-top: 0;
            margin-bottom: 10px;
            margin-left: 16px;
            display: block;
            -webkit-margin-after: 1em;
            -webkit-margin-start: 0px;
            -webkit-margin-end: 0px;

            /* custom style */
            position: relative;
            top: 16px;
            list-style-type: none;
            margin-left: auto;
            margin-right: auto;
        }
        tool {
            /* almost  identical to li */
            display: list-item;
            text-align: -webkit-match-parent;

            /* custom style */
            /* positioning */
            margin-bottom: 16px;
            margin-left: auto;
            margin-right: auto;
            padding-top: 8px;
            text-align: center;
            width: 60px;
            height: 60px;

            align-items: flex-start;

            /* stylying */
            list-style-type: none;
            font-size: 30px;
            border-radius: 1px;

            cursor: pointer;
            
            color: black;
            /*box-shadow: 0 2px 5px rgba(0,0,0,.26);*/
        }
        tool:nth-last-child(1) {
            margin-bottom: 0;
        }
        tool:hover{
            box-shadow: 0 2px 5px rgba(0,0,0,.26);
        }
        tool:focus{
            /*background-color: #f3f3f3;*/
            box-shadow: 0 3px 8px rgba(0,0,0,.23);
        }
        tool:active{
            /*background-color: #f3f3f3;*/
            box-shadow: 0 4px 10px rgba(0,0,0,.21);
        }
        tool[selected]{
            background-color: #ff4081;
            color: white;
        }

        pictures {
            /* almost identical to ul */
            position: relative;
            margin-top: 0;
            margin-bottom: 10px;
            top: 16px;
            height: 100%;
            display: block;

            overflow-y: scroll;
        }
        picture {
            /* almost  identical to li */
            display: list-item;
            text-align: -webkit-match-parent;

            /* custom style */
            /* positioning */
            position: relative;
            margin-bottom: 16px;

            align-items: flex-start;

            /* stylying */
            list-style-type: none;

        }
        pictures picture img {
            width: 200px;
        }



        require-fullscreen {
            z-index: 9999999;
            position:fixed;
            top: 0px;
            bottom: 0px;
            left: 0px;
            right: 0px;
            padding-top: 150px;

            font-size: 36px;
            text-align: center;
            background-color: #e51c23;
            color: white;
            display: none;
        }
        canvas {
            /*border: 1px solid black;
            margin-left: -1px;*/
            position: absolute;
            left: 100px;
            top: 66px;
        }
        canvas#backgroundCanvas {
            background-color: #000;
        }

    </style>
</head>
<body>
    <main class="">
        <aside class="left-container">
            <heading id="leftContainerToggle">Tools</heading>
            <tools>
                <tool id="panTool" selected><i class="fa fa-arrows"></i></tool>
                <tool id="paintTool"><i class="fa fa-paint-brush"></i></tool>
                <tool id="textTool"><i class="fa fa-font"></i></tool>
                <tool id="audioTool"><i class="fa fa-microphone"></i></tool>
                <tool id="helpTool"><i class="fa fa-question"></i></tool>
            </tools>
        </aside>
        <section id="midContainer" class="middle-container">
            <canvases>
                <canvas id="backgroundCanvas" class="canvas" width="100" height="100"></canvas>
                <canvas id="mainCanvas" class="canvas" width="100" height="100"></canvas>
            </canvases>
        </section>
        <aside class="right-container" state="closed">
            <heading id="rightContainerToggle"><i class="fa fa-arrow-left"></i> Images</heading>
            <pictures>
                <picture>
                    <img src="images/glass.jpg">
                </picture>
                <picture>
                    <img src="images/glass.jpg">
                </picture>
                <picture>

                </picture>

                </picture>

                </picture>
                <picture>

                </picture>
                <picture>
                    <img src="images/glass.jpg">
                </picture>
                <picture>
                    <img src="images/glass.jpg">
                </picture>
                <picture>
                    <img src="images/glass.jpg">
                </picture>
                <picture>
                    <img src="images/glass.jpg">
                </picture>
                <picture>
                    <img src="images/glass.jpg">
                </picture>
            </pictures>
        </aside>
    </main>
